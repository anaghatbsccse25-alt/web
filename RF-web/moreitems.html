<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Fashion Items</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      height: 70px;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    .home-button {
      text-decoration: none;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: darkgoldenrod;
    }

    /* Main Section */
    main {
      margin-top: 100px; /* space below fixed header */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .more-items-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 50px;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .more-items-container h1 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #000;
      font-family: 'Times New Roman', Times, serif;
    }

    .items-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .items-grid img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .items-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="RF.html">
        <img src="images/logo.png" alt="Royal Fashions Logo">
      </a>
    </div>

    <div>
      <a href="RF.html" class="home-button">Home</a>
    </div>
  </header>

  <main>
    <div class="more-items-container">
      <h1>More Fashion Items</h1>

      <div class="items-grid">
        <img src="images/classicheels.jpg" alt="Classic Heels">
        <img src="images/coat.jpg" alt="Coat">
        <img src="images/handbag.jpg" alt="Handbag">
        <img src="images/jacket.jpg" alt="Jacket">
        <img src="images/necklace.jpg" alt="Necklace">
        <img src="images/shoes.jpeg" alt="Shoes">
        <img src="images/summerdress.jpg" alt="Summer Dress">
        <img src="images/urbanjacket.jpg" alt="Urban Jacket">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Royal Fashions</p>
  </footer>

</body>
</html>
